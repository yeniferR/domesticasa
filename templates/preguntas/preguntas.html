<!DOCTYPE html>

<style>
h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}

</style>
<body >
    <div  class="carousel slide" data-ride="carousel" style="margin-top: 70px">

        <div class="w3-row  w3-padding-39">
        
         <div class="row">
            <div class="col-md-10 col-md-offset-5">
         	     <p class="w3-center"  ><button class="w3-button  w3-padding-large w3-third  w3-margin-bottom w3-blue" onclick="myFunction('demo2')"><b>que es domesticasa Â </b> </button></p>
              <p class="w3-clear"></p>

          <div class="w3-center" id="demo2" style="display:none">
                <p class="w3-row  " >Love your blog page! Simply the best! Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p><br>
            </div>
          
        </div>

   <script>
     // Toggle between hiding and showing blog replies/comments
     document.getElementById("myBtn").click();
     function myFunction(id) {
     var x = document.getElementById(id);
     if (x.className.indexOf("w3-show") == -1) {
         x.className += " w3-show";
       } else { 
        x.className = x.className.replace(" w3-show", "");
         }
       }

    </script>
</body>
